<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Stopwatch</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #8f00e8, #0175f0);
            color: rgb(255, 255, 255);
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(138, 0, 236, 0.928);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .time {
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        button {
            padding: 15px 25px;
            margin: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .start { background: #ffea00; color: white; }
        .pause { background: #008f69; color: white; }
        .reset { background: #8f0404; color: white; }
        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="time" id="display">00:00:00</div>
        <button class="start" onclick="startTimer()">Start</button>
        <button class="pause" onclick="pauseTimer()">Pause</button>
        <button class="reset" onclick="resetTimer()">Reset</button>
    </div>
    
    <script>
        let timer;
        let isRunning = false;
        let seconds = 0, minutes = 0, hours = 0;

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(updateTime, 1000);
            }
        }

        function pauseTimer() {
            isRunning = false;
            clearInterval(timer);
        }

        function resetTimer() {
            isRunning = false;
            clearInterval(timer);
            seconds = 0;
            minutes = 0;
            hours = 0;
            updateDisplay();
        }

        function updateTime() {
            seconds++;
            if (seconds == 60) {
                seconds = 0;
                minutes++;
            }
            if (minutes == 60) {
                minutes = 0;
                hours++;
            }
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById("display").innerText =
                (hours < 10 ? "0" : "") + hours + ":" +
                (minutes < 10 ? "0" : "") + minutes + ":" +
                (seconds < 10 ? "0" : "") + seconds;
        }
    </script>
</body>
</html>
